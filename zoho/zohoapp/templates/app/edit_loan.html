{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Your existing styles -->

<section>
    <div class="containerprof p-5">
        <div class="header pb-5">
            <h3>EDIT LOAN</h3>
            <hr>
        </div>
        <form method="POST" action="{% url 'edit_loan' loan.id %}" id="myForm" onsubmit="return handleFormSubmission()">
            {% csrf_token %}
            <div class="row">
                <div class="data col-6 col-lg-6 col-md-6 col-sm-12">
                    <!-- Include Employee Details -->
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Select Employee</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control text-dark" name="employee" id="employee" onchange="fillEmployeeDetails()">
                                <option value="">Select an employee</option>
                                {% for payroll in payrolls %}
                                    <option value="{{ payroll.id }}"
                                        data-email="{{ payroll.email }}"
                                        data-emp-number="{{ payroll.emp_number }}"
                                        data-salary="{{ payroll.salary }}"
                                        data-joindate="{{ payroll.joindate|date:'Y-m-d' }}"
                                        {% if payroll.id == loan.payroll.id %}selected{% endif %}>
                                        {{ payroll.employee_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Other fields populated by JavaScript -->
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Email</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="email" class="form-control text-dark" name="email" id="email" readonly>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Employee ID</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="text" class="form-control text-dark" name="emp_id" id="emp_id" readonly>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Salary</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="number" class="form-control text-dark" name="salary" id="salary" readonly>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Joining Date</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="date" class="form-control text-dark" name="joindate" id="joindate" readonly>
                        </div>
                    </div>
                    <!-- Include all other employee details here -->
                </div>
                <div class="image col-6 col-lg-6 col-md-6 col-sm-12">
                    <!-- ... (Upload Image) ... -->
                </div>
            </div>
            <div class="gen-info row pt-5">
                <div class="left col-6 col-lg-6 col-md-6 col-sm-12">
                    <!-- ... (General information fields) ... -->
                </div>
                <div class="col-6 col-lg-6 col-md-6 col-sm-12 pt-3">
                    <!-- ... (Bank details, TDS, Statutory information fields) ... -->
                </div>
            </div>
            <hr>
            <!-- Include Loan Details -->
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Date of Loan Issue</label>
                </div>
                <div class="col-6">
                    <input type="date" class="form-control text-dark" name="loan_issue_date" id="loan_issue_date" value="{{ loan.date_issue }}" required>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Expiry Date</label>
                </div>
                <div class="col-6">
                    <input type="date" class="form-control text-dark" name="loan_expiry_date" id="loan_expiry_date" value="{{ loan.date_expiry }}" required>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-6">
                    <label for="">Loan Amount</label>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control text-dark" name="loan_amount" id="loan_amount" value="{{ loan.loan_amount }}" required>
                </div>
            </div>
            <!-- Include all other loan details here -->
            
            <!-- Payment Method and Additional Fields -->
            <div class="row pb-3">
                <div class="col-6 d-flex align-items-center">
                    <label for="payment_method" class="mr-2 mb-0" style="width: 150px;">Payment Method</label>
                    <select class="form-control text-dark" name="payment_method" id="payment_method" required onchange="showAdditionalFields()">
                        <option value="">Select</option>
                        <option value="percentage_wise" {% if loan.payment_method == 'percentage_wise' %}selected{% endif %}>Percentage Wise</option>
                        <option value="amount_wise" {% if loan.payment_method == 'amount_wise' %}selected{% endif %}>Amount Wise</option>
                    </select>
                </div>
            </div>
            <div class="row pb-3" id="percentageWiseFields" style="{% if loan.payment_method != 'percentage_wise' %}display: none;{% endif %}">
                <div class="col-6 d-flex align-items-center">
                    <label for="percentage" class="mr-2 mb-0" style="width: 150px;">Percentage</label>
                    <input type="number" class="form-control text-dark" name="percentage" id="percentage" step="0.01" min="0" max="100" oninput="updateMonthlyCuttingAmount()" value="{{ loan.percentage }}">
                </div>
            </div>
            <div class="row pb-3" id="percentageWiseMonthlyFields" style="{% if loan.payment_method != 'percentage_wise' %}display: none;{% endif %}">
                <div class="col-6 d-flex align-items-center">
                    <label for="monthly_cutting_amount" class="mr-2 mb-0" style="width: 150px;">Monthly Cutting Amount</label>
                    <input type="number" class="form-control text-dark" name="monthly_cutting_amount" id="monthly_cutting_amount" step="0.01" min="0" max="{{ loan.salary }}"  oninput="validateCuttingAmount()" value="{{ loan.monthly_cutting_amount }}" required>
                </div>
            </div>
            <div class="row pb-3" id="amountWiseFields" style="{% if loan.payment_method != 'amount_wise' %}display: none;{% endif %}">
                <div class="col-6 d-flex align-items-center">
                    <label for="monthly_cutting_amount" class="mr-2 mb-0" style="width: 150px;">Monthly Cutting Amount</label>
                    <input type="number" class="form-control text-dark" name="monthly_cutting_amount" id="monthly_cutting_amount" step="0.01" min="0" value="{{ loan.monthly_cutting_amount }}" required>
                    <div id="error-message" style="color: red;"></div> <!-- Error message for cutting amount validation -->
                </div>
            </div>
            
            <!-- Action buttons -->
            <div class="action-button">
                <button class="btn btn-primary" type="submit">Update Loan</button>
                <a class="btn btn-danger" href="{% url 'employee_loan_details' loan.payroll.id %}">Cancel</a>
            </div>
            <div class="text-center">
                <!-- ... (Message alerts) ... -->
            </div>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function fillEmployeeDetails() {
        var selectedOption = document.getElementById("employee").selectedOptions[0];
        
        var email = selectedOption.getAttribute("data-email");
        var empNumber = selectedOption.getAttribute("data-emp-number");
        var salary = selectedOption.getAttribute("data-salary");
        var joinDate = selectedOption.getAttribute("data-joindate");
        
        document.getElementById("email").value = email;
        document.getElementById("emp_id").value = empNumber;
        document.getElementById("salary").value = salary;
        document.getElementById("joindate").value = joinDate;
    }

    function showAdditionalFields() {
        var paymentMethod = document.getElementById("payment_method").value;
        var percentageWiseFields = document.getElementById("percentageWiseFields");
        var percentageWiseMonthlyFields = document.getElementById("percentageWiseMonthlyFields");
        var amountWiseFields = document.getElementById("amountWiseFields");

        if (paymentMethod === "percentage_wise") {
            percentageWiseFields.style.display = "block";
            percentageWiseMonthlyFields.style.display = "block";
            amountWiseFields.style.display = "none";
        } else if (paymentMethod === "amount_wise") {
            amountWiseFields.style.display = "block";
            percentageWiseFields.style.display = "none";
            percentageWiseMonthlyFields.style.display = "none";
        } else {
            percentageWiseFields.style.display = "none";
            percentageWiseMonthlyFields.style.display = "none";
            amountWiseFields.style.display = "none";
        }
    }

    // Rest of your JavaScript functions here...

</script>

{% endblock %}
