<section>
    <div class="containerprof p-5">
        <div class="header pb-5">
            <h3>CREATE EMPLOYEE LOAN</h3>
            <hr>
        </div>
        <form method="POST" action="{% url 'create_loan' %}" id="myForm" onsubmit="return handleFormSubmission()">
            {% csrf_token %}
            <div class="row">
                <div class="data col-6 col-lg-6 col-md-6 col-sm-12">
                    <!-- Employee selection -->
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Select Employee</label>
                            
                        </div>
                        <div class="col-6">
                            
                            <select class="form-control text-dark" name="employee" id="employee" onchange="fillEmployeeDetails()">
                                <option value="">Select an employee</option>
                                {% for payroll in payrolls %}
                                    <option value="{{ payroll.id }}"
                                        data-email="{{ payroll.email }}"
                                        data-emp-number="{{ payroll.emp_number }}"
                                        data-salary="{{ payroll.salary }}"
                                        data-joindate="{{ payroll.joindate|date:'Y-m-d' }}">
                                        {{ payroll.employee_name }}
                                    </option>
                                {% endfor %}
                            </select>
                            <a href="" data-toggle="modal" data-target="#newvendor">+ Create Employee</a>
                        </div>
                    </div>
                    
                    <!-- Other fields populated by JavaScript -->
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Email</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="email" class="form-control text-dark" name="email" id="email" readonly>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Employee ID</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="text" class="form-control text-dark" name="emp_id" id="emp_id" readonly>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Salary</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="number" class="form-control text-dark" name="salary" id="salary" readonly>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Joining Date</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="date" class="form-control text-dark" name="joindate" id="joindate" readonly>
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Date of Loan Issue</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="date" class="form-control text-dark" name="loan_issue_date" id="loan_issue_date" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Expiry Date</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="date" class="form-control text-dark" name="loan_expiry_date" id="loan_expiry_date" required>
                        </div>
                    </div>
                    
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Loan Amount</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="number" class="form-control text-dark" name="loan_amount" id="loan_amount" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="payment_method" class="mr-2 mb-0" style="width: 150px;">Payment Method</label>
                        </div>
                        <div class="input-container col-6">
                            <select class="form-control text-dark" name="payment_method" id="payment_method" required onchange="showAdditionalFields()">
                                <option value="">Select</option>
                                <option value="percentage_wise">Percentage Wise</option>
                                <option value="amount_wise">Amount Wise</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row pb-3" id="percentageWiseFields">
                        <div class="col-6">
                            <label for="percentage" class="mr-2 mb-0" style="width: 150px;">Percentage</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="number" class="form-control text-dark" name="percentage" id="percentage" step="0.01" min="0" max="100" oninput="updateMonthlyCuttingAmount()">
                        </div>
                    </div>
                    
                    <div class="row pb-3" id="percentageWiseMonthlyFields">
                        <div class="col-6 d-flex align-items-center">
                            <label for="monthly_cutting_amount" class="mr-2 mb-0" style="width: 150px;">Monthly Cutting Amount</label>
                            <input type="number" class="form-control text-dark" name="monthly_cutting_amount" id="monthly_cutting_amount" step="0.01" min="0">
                        </div>
                    </div>
                    
                    
                    
                    
                                <div id="error-message" style="color: red;"></div> <!-- Error message for cutting amount validation -->
                            </div>
                        </div>
                        
                        
                          <!-- Action buttons -->
            <div class="action-button">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-danger" type="reset">Cancel</button>
            </div>
            <div class="text-center">
                <!-- ... (Message alerts) ... -->
            </div>
        </form>
    </div>

          

<div class="modal fade" id="PayrollModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" style="background: rgb(32, 35, 37);border-radius: 20px;">
        <div class="modal-header " style="background: rgb(32, 35, 37);">
            <h3 class="m-3 text-uppercase">New Employee</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="background: rgb(32, 35, 37);">
            <div class="card p-3 m-3">
              <form action="{% url 'payroll_create' %}" method="post" class="needs-validation" novalidate autocomplete="off" id="PayrollModal">
                {% csrf_token %}

                <div class="data col-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Title</label>
                        </div>
                        <div class=" col-6">
                            <select class="form-control text-dark" name="title" id="title" required>
                                <option value=""></option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">First Name</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="text" class="form-control text-dark" name="fname" id="fname" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Last Name</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="text" class="form-control text-dark" name="lname" id="lname" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Alias</label>
                        </div>
                        <div class="input-container col-6"><input type="text" class="form-control text-dark"
                                name="alias" id="alias">
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Date of joining</label>
                        </div>
                        <div class="input-container col-6">
                            <input type="date" class="form-control text-dark" name="joindate" id="joindate">

                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Define salary details</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control text-dark" name="saltype" id="sal" onchange="salFunction()">
                                <option value="">Select</option>
                                <option value="Fixed">Fixed</option>
                                <option value="Fixed">Temporary</option>
                                <option value="Variable">Time Based</option>
                            </select>
                        </div>
                    </div>

                    <div id="fixed" style="display: none;">
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Salary Amount</label>
                            </div>
                            <div class="col-6"><input type="number" class="form-control text-dark" name="fsalary"
                                    id="fsalary">
                            </div>
                        </div>

                    </div>
                    <div id="variable" style="display: none;">
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Amount per Hour</label>
                            </div>
                            <div class="col-6"><input type="number" class="form-control text-dark" name="amnt"
                                    id="amnt"></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Total working Hours</label>
                            </div>
                            <div class="col-6"><input type="number" class="form-control text-dark" name="hours"
                                    id="hours" onkeyup="calculateAmount()"></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Salary Amount</label>
                            </div>
                            <div class="col-6"><input type="number" class="form-control text-dark" name="vsalary"
                                    id="vsalary">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="image col-6 col-lg-6 col-md-6 col-sm-12">

                    <div class="row">
                        <div class="col-5 col-lg-5 col-md-10 col-sm-12 text-center">
                            <label for="">Upload Image</label>
                        </div>
                        <div class="col-7 col-lg-7 col-md-10 col-sm-12">
                            <label for="image-input">
                                <img class="img-fluid" src="{% static 'images/payrollimg.png' %}" alt="" width="190px"
                                    height="200px" id="img"
                                    style="background-color: rgba(156, 156, 156, 0.267); border-radius: 30px;">
                            </label>
                            <input id="image-input" type="file" name="file" class="form-control" accept="image/*"
                                onchange="loadFile(event)" style="display: none;">

                        </div>

                    </div>


                </div>
                <script>
                    var loadFile = function (event) {
                        var reader = new FileReader();
                        reader.onload = function () {
                            var output = document.getElementById('img');
                            output.src = reader.result;
                        };
                        reader.readAsDataURL(event.target.files[0]);
                    };

                </script>
            </div>

            <div class="gen-info row pt-5">
                <div class="left col-6 col-lg-6 col-md-6 col-sm-12">
                    <h4 class="text-center py-2">General information</h4>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Employee Number</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="empnum" id="empnum"
                                onkeyup="empValidation(document.getElementById('empnum'))" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Designation</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="designation"
                                required></div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Location</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="location" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Gender</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control text-dark" name="gender" id="dropId3" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Transgender">Transgender</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Date of Birth</label>
                        </div>
                        <div class="col-6"><input type="date" class="form-control text-dark" name="dob" required></div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Blood Group</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control text-dark" id="blood" name="blood" required>
                                <option value=""></option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Father's Name/Mother's Name</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="fm_name" required>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Spouse's Name</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="s_name"></div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Permanent Address</label>
                        </div>
                        <div class="col-6">
                            <textarea class="form-control text-dark mb-2 pt-0" name="paddress" id="padrs1"
                                required></textarea>
                            <textarea class="form-control text-dark pt-0" name="paddress2" id="padrs2"></textarea>
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col-6">
                            <label for="">Temporary Address</label>
                        </div>
                        <div class="col-6">
                            <input class="mx-2" type="checkbox" id="filladdress" name="filladdress"><label
                                style="font-size: .8rem;">Same as permanent address</label>
                            <textarea class="form-control text-dark mb-2 pt-0" name="address" id="adrs1"
                                required></textarea>
                            <textarea class="form-control text-dark pt-0" name="address2" id="adrs2"></textarea>
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Contact Number</label>
                        </div>
                        <div class="col-6"><input type="number" class="form-control text-dark" name="phone" id="phone"
                                required
                                onkeyup="phoneValidate(document.getElementById('phone'),document.getElementById('pherror'))">
                            <div id="pherror" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Emergency Contact Number</label>
                        </div>
                        <div class="col-6"><input type="number" class="form-control text-dark" name="ephone" id="ephone"
                                onkeyup="phoneValidate(document.getElementById('ephone'),document.getElementById('epherror'))">
                            <div id="epherror" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Email</label>
                        </div>
                        <div class="col-6"><input type="email" class="form-control text-dark" name="email" id="email"
                                required onkeyup="emailvalidate()">
                            <div id="error" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Attachments</label>
                        </div>
                        <div class="col-6">
                            <input class="form-control" id="file-upload" type="file" name="attach"
                                style="background: transparent;">
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-6 col-md-6 col-sm-12 pt-3">
                    <div class="row pb-4">
                        <div class="col-6">
                            <label for="">Provide Bank Details</label>
                        </div>
                        <div class="col-6"><select class="form-control text-dark" name="bank" id="dropId"
                                onchange="bankdisplay()" required>
                                <option value=""></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="bank" id="bank" style="display: none;">
                        <h4 class="text-center py-2">Bank information</h4>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Account Number</label>
                            </div>
                            <div class="col-6"><input type="number" class="form-control text-dark" name="acc_no"
                                    id="acc_no" pattern="[0-9]{15}"></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">IFSC</label>
                            </div>
                            <div class="col-6"><input type="text" class="form-control text-dark" name="ifsc" id="ifsc">
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Name of Bank</label>
                            </div>
                            <div class="col-6"><input type="text" class="form-control text-dark" name="b_name"
                                    id="b_name"></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Branch Name</label>
                            </div>
                            <div class="col-6"><input type="text" class="form-control text-dark" name="branch"
                                    id="branch"></div>
                        </div>
                        <h5 class="text-center py-1">For Banking</h5>
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Transaction Type</label>
                            </div>
                            <div class="col-6">
                                <select class="form-control text-dark" name="ttype" id="ttype">
                                    <option value=""></option>
                                    <option value="ATM">ATM</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Check">Check</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">TDS Applicable</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control text-dark" name="tds" id="tds" onchange="tdsFunction()"
                                required>
                                <option value=""></option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div id="tds-div" style="display: none;">
                        <div class="row pb-3">
                            <div class="col-6">
                                <label for="">Percentage/Amount</label>
                            </div>
                            <div class="col-6">
                                <select class="form-control text-dark" name="pora" id="pora" onchange="tdsFunction2()">
                                    <option value=""></option>
                                    <option value="Percentage">Percentage</option>
                                    <option value="Amount">Amount</option>
                                </select>
                            </div>
                        </div>
                        <div id="p" style="display: none;">
                            <div class="row pb-3">
                                <div class="col-6">
                                    <label for="">Percentage</label>
                                </div>
                                <div class="col-6"><input type="number" class="form-control text-dark" name="pcnt"
                                        id="pcnt">
                                </div>
                            </div>
                        </div>
                        <div id="a" style="display: none;">
                            <div class="row pb-3">
                                <div class="col-6">
                                    <label for="">Amount</label>
                                </div>
                                <div class="col-6"><input type="number" class="form-control text-dark" name="amnt"
                                        id="amnt">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 class="text-center py-2">Statutary information</h4>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Income Tax Number</label>
                        </div>
                        <div class="col-6"><input type="number" class="form-control text-dark" name="itn"></div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Aadhar Number</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="an" id="an"
                             required></div>
                    </div>
                    <script>
                        const input = document.getElementById("an");
                        input.addEventListener("input", () => input.value = formatNumber(input.value.replaceAll(" ", "")));

                        const formatNumber = (number) => number.split("").reduce((seed, next, index) => {
                            if (index !== 0 && !(index % 4)) seed += " ";
                            return seed + next;
                        }, "");
                    </script>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">Universal Account Number(UAN)</label>
                        </div>
                        <div class="col-6"><input type="number" class="form-control text-dark" name="uan"></div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">PF Account Number(PFN)</label>
                        </div>
                        <div class="col-6"><input type="number" class="form-control text-dark" name="pfn"></div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-6">
                            <label for="">PR Account Number(PRAN)</label>
                        </div>
                        <div class="col-6"><input type="text" class="form-control text-dark" name="pran"></div>
                    </div>
                </div>
            </div>

            <hr>
            
            <div class="text-center">
                {% for message in messages %}

<script>
    // Function to handle form submission and validation
    function handleFormSubmission() {
        // Get the selected payment method
        var paymentMethod = document.getElementById('payment_method').value;
        
        // Validate the form based on the selected payment method
        if (paymentMethod === 'percentage_wise') {
            // Validate percentage and monthly cutting amount
            var percentage = parseFloat(document.getElementById('percentage').value);
            var salary = parseFloat(document.getElementById('salary').value);
            var monthlyCuttingAmount = parseFloat(document.getElementById('monthly_cutting_amount').value);
            
            if (isNaN(percentage) || isNaN(salary) || isNaN(monthlyCuttingAmount) || percentage < 0 || percentage > 100 || monthlyCuttingAmount < 0 || monthlyCuttingAmount > salary) {
                document.getElementById('error-message').innerText = "Invalid percentage or monthly cutting amount.";
                return false; // Prevent form submission
            } else {
                document.getElementById('error-message').innerText = ""; // Clear error message
                return true; // Allow form submission
            }
        } else if (paymentMethod === 'amount_wise') {
            // Validate monthly cutting amount
            var monthlyCuttingAmount = parseFloat(document.getElementById('monthly_cutting_amount').value);
            var salary = parseFloat(document.getElementById('salary').value);
            
            if (isNaN(monthlyCuttingAmount) || monthlyCuttingAmount < 0 || monthlyCuttingAmount > salary) {
                document.getElementById('error-message').innerText = "Invalid monthly cutting amount.";
                return false; // Prevent form submission
            } else {
                document.getElementById('error-message').innerText = ""; // Clear error message
                return true; // Allow form submission
            }
        }
        
        return true; // Allow form submission for other cases
    }

    // Function to update the monthly cutting amount when percentage changes
    function updateMonthlyCuttingAmount() {
        var percentage = parseFloat(document.getElementById('percentage').value);
        var salary = parseFloat(document.getElementById('salary').value);
        
        if (!isNaN(percentage) && !isNaN(salary)) {
            var monthlyCuttingAmount = (percentage / 100) * salary;
            document.getElementById('monthly_cutting_amount').value = monthlyCuttingAmount.toFixed(2);
        } else {
            document.getElementById('monthly_cutting_amount').value = '';
        }
    }
</script>
